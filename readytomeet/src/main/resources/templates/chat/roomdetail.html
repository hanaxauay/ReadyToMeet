<!DOCTYPE html>
<html lang="en">
<head>
  <title>Websocket ChatRoom</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container" id="app" v-cloak>
  <div>
    <h2>{{ room.room_name }}</h2>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text">Message</label>
    </div>
    <input type="text" class="form-control" v-model="message" v-on:keypress.enter="sendMessage">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="sendMessage">Send</button>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" v-for="message in messages">
      {{ message.user_nickname }} - {{ message.message }}
    </li>
  </ul>
  <div></div>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script>
  var sock = new SockJS("/ws-stomp");
  var ws = Stomp.over(sock);
  var reconnect = 0;
  var vm = new Vue({
    el: '#app',
    data: {
      roomId: '',
      room: {},
      sender: '',
      message: '',
      messages: []
    },
    created() {
      this.roomId = localStorage.getItem('wschat.roomId');
      this.sender = localStorage.getItem('wschat.sender');
      this.findRoom();
    },
    methods: {
      findRoom: function() {
        axios.get('/chat/room/' + this.roomId).then(response => {
          this.room = response.data;
        });
      },
      sendMessage: function() {
        ws.send("/pub/chat/message", {}, JSON.stringify({
          type: 'TALK',
          room_id: this.roomId,
          user_nickname: this.sender,
          message: this.message
        }));
        this.message = '';
      },
      recvMessage: function(recv) {
        this.messages.unshift({
          "type": recv.type,
          "user_nickname": recv.type == 'ENTER' ? '[Notification]' : recv.user_nickname,
          "message": recv.message
        })
      }
    }
  });

  function connect() {
    ws.connect({}, function(frame) {
      ws.subscribe("/sub/chat/room/" + vm.$data.roomId, function(message) {
        var recv = JSON.parse(message.body);
        vm.recvMessage(recv);
      });
      ws.send("/pub/chat/message", {}, JSON.stringify({
        type: 'ENTER',
        room_id: vm.$data.roomId,
        user_nickname: vm.$data.sender
      }));
    }, function(error) {
      if (reconnect++ <= 5) {
        setTimeout(function() {
          console.log("Connection reconnecting...");
          sock = new SockJS("/ws-stomp");
          ws = Stomp.over(sock);
          connect();
        }, 10 * 1000);
      }
    });
  }
  connect();
</script>
</body>
</html>
